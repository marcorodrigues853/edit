<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card__inside">
          <div class="card__header">
            <div class="card__header-logo">
              <img src="https://i.ibb.co/q7RKcZk/nike.png" alt="logo nike" />
            </div>
            <div class="card__header-price">120€</div>
          </div>
          <div class="card__description">
            <div class="text">
              <h3 class="heading-tertiary">air structure 1</h3>
              <p class="paragraph">
                From the Flymesh upper to the triple-density foam midsole, the
                Nike Air Zoom Structure 19 Men’s Running Shoe offers plenty of
                support and the response you need for a smooth, stable ride that
                feels ultra fast. AIR
              </p>
            </div>

            <div class="nice-image">
              <div class="text__container">
                <h6 class="text-big">AIR</h6>
                <img
                  src="https://i.ibb.co/R0Y8T8r/nike19.png"
                  alt="shoe"
                  class="shoe-img"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="card__footer">
          <button class="btn">BUY</button>
          <span> MEN RUNNING SHOES </span>
        </div>
      </div>
    </div>
  </body>
</html>
